<div class="row">
<form   (ngSubmit)="onSingin(f)" #f="ngForm">
   <div class="form-text">
    <div>
        <label for="email">Mail</label>
        <input  class="form-text-t" type="email" id="email" name="email" ngModel>
    </div>
    <div>
        <label for="Password">Password</label>
        <input class="form-text-t"  type="password" id="password" name="password" ngModel>
    </div>
    <button class="btn-1 btn" type="submit">Sing In</button>
</div>
</form></div>
